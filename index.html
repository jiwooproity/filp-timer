<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" type="text/css" />
    <title>Flip Timer</title>
  </head>
  <body>
    <div class="timer-container">
      <div class="timer-box">
        <div class="timer-top-area">
          <div class="timer-top-rotate">
            <span class="timer-number">1</span>
          </div>
        </div>
        <div class="timer-top-area">
          <div class="timer-top-rotate">
            <span class="timer-number">0</span>
          </div>
        </div>
        <div class="timer-bottom-area">
          <div class="timer-bottom-rotate">
            <span class="timer-number">0</span>
          </div>
        </div>
        <div class="timer-bottom-area">
          <div class="timer-bottom-rotate">
            <span class="timer-number">1</span>
          </div>
        </div>
      </div>
    </div>
    <script src="./src/index.ts" defer></script>
  </body>
</html>
