<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" type="text/css" />
    <title>Flip Timer</title>
  </head>
  <body>
    <div class="timer-container">
      <div class="timer-box">
        <div class="time-top-box">
          <span class="time-text">1</span>
        </div>
        <div class="time-bottom-box">
          <span class="time-text">0</span>
        </div>
        <div class="time-top-box top-rotate">
          <span class="time-text">0</span>
        </div>
        <div class="time-bottom-box bottom-rotate">
          <span class="time-text">1</span>
        </div>
      </div>
    </div>
    <script src="./src/index.ts" defer></script>
  </body>
</html>
